<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
    <meta charset="UTF-8" />
    <title>Dashboard - AI Dietician</title>
</head>

<body>
    <section>
        <div class="header" style=" padding: 50px;text-align: center;">
            <h1 style="font-size: 48px;font-weight: bold;margin-bottom: 20px;">Find a Dietician Near You</h1>
            <p style="font-size: 24px;
            line-height: 1.5;
            color: #333;">Use the map below to find a dietician near you. You can search by location, specialty, and more.</p>
        </div>
        <div class="map-container" style="margin: 50px auto;
        max-width: 800px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        overflow: hidden;">
            <iframe style="width: 100%;
            height: 450px;" src="https://www.google.com/maps/d/u/0/embed?mid=1fb2esXdQEsZg47VMiE3MO6YYQkYqm_o&ehbc=2E312F"
                width="640" height="480"></iframe>
        </div>



        
    </section>
</body>

</html>
