<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
    <meta charset="UTF-8" />
    <title>Dashboard - AI Dietician</title>


</head>

<body>
    <section>
        <div class="dietPlanBgImg3">

            <div class="dietcontainer">
                <div class="meal">
                    <img th:src="@{/img/breakfast.jpg}" alt="..."
                        style="max-width: 100%; max-height: 60%; border-radius:15px">

                    <div style="display: flex;justify-content: space-between;">
                        <h2>Breakfast</h2>
                        <h5 style="font-style: italic;"><span th:text="${breakfastcal}"></span> calories</h5>
                    </div>

                    <ul class="scrollable-list">
                        <li th:text="${breakfast1}"></li><br>
                        <li th:text="${breakfast2}"></li><br>
                        <li>Orange Juice</li>
                    </ul>
                    <!-- <p>Snack</p>
                <ul>
                    <li>Apple</li>
                    <li>Almonds</li>
                </ul> -->
                </div>

                <div class="meal">
                    <img th:src="@{/img/lunch.jpg}" alt="..."
                        style="max-width: 100%; max-height: 60%; border-radius:15px">

                    <div style="display: flex;justify-content: space-between;">
                        <h2>Lunch</h2>
                        <h5 style="font-style: italic;"><span th:text="${lunchcal}"></span> calories</h5>
                    </div>

                    <ul class="scrollable-list">
                        <li th:text="${lunch1}"></li>
                        <li th:text="${lunch1serve}"></li>
                        <br>
                        <li th:text="${lunch2}"></li><br>
                        <li th:text="${salad1}"></li>
                        <div th:if="${lunch3 != null}">
                            <li th:text="${lunch3}"></li>
                            </div>
                    </ul>
                    <!-- <p>Snack</p>
                <ul>
                    <li>Greek Yogurt</li>
                    <li>Blueberries</li>
                </ul> -->
                </div>

                <div class="meal">
                    <img th:src="@{/img/dinner.jpg}" alt="..."
                        style="max-width: 100%; max-height: 60%; border-radius:15px">

                    <div style="display: flex;justify-content: space-between;">
                        <h2>Dinner</h2>
                        <h5 style="font-style: italic;"><span th:text="${dinnercal}"></span> calories</h5>
                    </div>
                    <ul class="scrollable-list">
                        <li><span th:text="${dinner1}"> </span> <span>serving size</span></li><br>
                        <li th:text="${dinner2}"></li><br>
                        <li th:text="${salad2}"></li><br>
                        <div th:if="${dinner3 != null}">
                        <li th:text="${dinner3}"></li>
                        </div>
                       
                    </ul>

                </div>

                <div class="meal">
                    <img th:src="@{/img/snack.jpg}" alt="..."
                        style="max-width: 100%; max-height: 60%; border-radius:15px">

                    <div style="display: flex;justify-content: space-between;">
                        <h2>Snack</h2>
                        <h5 style="font-style: italic;"><span th:text="${snackcal}"></span> calories</h5>
                    </div>
                    <ul>
                        <li th:text="${snack}"></li>
                        <li></li>
                    </ul>

                </div>

                <a class="btn btn-success" id="buttonn" th:href="@{'/user/dietcal/'+${mealtype}}"
                    style="width: 80%; border-radius: 10px; ">Change Current Diet</a>


            </div>
        </div>

    </section>
</body>

</html>
