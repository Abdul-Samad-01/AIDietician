<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Diet - AI Dietician</title>
</head>
<body>
	<section>
		
		<div class="dietPlanBgImg2">

			<div class="dietcontainer">
				<div class="meal">
					<img th:src="@{/img/breakfast.jpg}" alt="..." style="max-width: 100%; max-height: 60%; border-radius:15px">
	
					<h2>Breakfast</h2>
					
					
					<h4 th:text ="${diet.breakfast}"></h4><br>
						
					
					
				</div>
		
				<div class="meal">
					<img th:src="@{/img/lunch.jpg}" alt="..." style="max-width: 100%; max-height: 60%; border-radius:15px">
	
					<h2>Lunch</h2>
					
					<h4 th:text ="${diet.lunch}"></h4><br>

				</div>
		
				<div class="meal">
					<img th:src="@{/img/dinner.jpg}" alt="..." style="max-width: 100%; max-height: 60%; border-radius:15px">
					<h2>Dinner</h2>

					<h4 th:text ="${diet.dinner}"></h4><br>

					
				</div>
	
				<div class="meal">
					<img th:src="@{/img/snack.jpg}" alt="..." style="max-width: 100%; max-height: 60%; border-radius:15px">
					<h2>Snack</h2>

					<h4 th:text ="${diet.snack}"></h4><br>

					
				</div>
	
				<a th:href="@{'/user/dieticianDiet/'+${diet.id}}"   class="btn btn-danger" style="width: 80%;">delete</a>
	
	
			</div>
			</div>
	

	</section>
</body>
</html>
